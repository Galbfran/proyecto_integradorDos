<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./../estilos/estilos.css">
    <title>Tienda Online</title>
</head>
<body>
    <header>
        <div>
            <h1>CONTACTO</h1>
        </div>
        <div>
            <nav>
                <a href="../index.html">INICIO</a>
                <a href="./carrito.html">CARRITO</a>
                <a href="./contacto.html">CONTACTO</a>
            </nav>
        </div>
    </header>
    <section class="contenedorContacto">
        <div class="datosContacto">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="botonesForm">
                <button type="submit">ENVIAR</button>
                <button type="reset" class="botonBorrar">BORRAR</button>
            </div>
        </section>
        <footer>
            <div class="linkFooter">
                <a href="../index.html">INICIO</a>
                <a href="./carrito.html">CARRITO</a>
                <a href="./contacto.html">CONTACTO</a>
            </div>
            <div class="redesSociales">
                <button><i class="bi bi-whatsapp"></i></button>
                <button><i class="bi bi-instagram"></i></button>
                <button><i class="bi bi-envelope-at"></i></button>
            </div>
        </div>
    </footer>

    <script src="./../script/script.js"></script>
</body>
</html>
